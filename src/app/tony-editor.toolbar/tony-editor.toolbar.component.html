<div class="row">
  <div class="col-md-12">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" 
                  class="btn-floating indigo lighten-2 btn-sm"
                  (click)="triggerCommand('bold')">
                  <i class="fa fa-bold" aria-hidden="true"></i></button>
            
          <button type="button" class="btn-floating blue lighten-2 btn-sm"
                 (click)="triggerCommand('italic')">
                 <i class="fa fa-italic" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating light-blue lighten-2 btn-sm">
                 <i class="fa fa-font" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating cyan lighten-2 btn-sm"
                   (click)="triggerCommand('underline')">
                 <i class="fa fa-underline" aria-hidden="true"></i></button>
      </div>
    
  
      <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn-floating indigo lighten-2 btn-sm"><i class="fa fa-align-center" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating blue lighten-2 btn-sm "><i class="fa fa-align-justify" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating light-blue lighten-2 btn-sm"><i class="fa fa-align-left" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating cyan lighten-2 btn-sm"><i class="fa fa-align-right" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating indigo lighten-2 btn-sm"><i class="fa fa-indent" aria-hidden="true"></i></button>

        </div>

      <div class="btn-group mr-2" role="group" aria-label="Third group">
          <button type="button" class="btn-floating blue lighten-2 btn-sm"><i class="fa fa-copy" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating light-blue lighten-2 btn-sm"><i class="fa fa-cut" aria-hidden="true"></i></button>
          <button type="button" class="btn-floating cyan lighten-2 btn-sm"><i class="fa fa-paste" aria-hidden="true"></i></button>
      </div>
    </div>
    
  </div>
</div>
